<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBookstoreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListBookstoreEmpty}" rendered="#{bookstoreController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{bookstoreController.items.rowCount > 0}">
                <h:outputText value="#{bookstoreController.pagination.pageFirstItem + 1}..#{bookstoreController.pagination.pageLastItem + 1}/#{bookstoreController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{bookstoreController.previous}" value="#{bundle.Previous} #{bookstoreController.pagination.pageSize}" rendered="#{bookstoreController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{bookstoreController.next}" value="#{bundle.Next} #{bookstoreController.pagination.pageSize}" rendered="#{bookstoreController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{bookstoreController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBookstoreTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBookstoreTitle_year}"/>
                        </f:facet>
                        <h:outputText value="#{item.year}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBookstoreTitle_price}"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBookstoreTitle_author}"/>
                        </f:facet>
                        <h:outputText value="#{item.author}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBookstoreTitle_bookCategory}"/>
                        </f:facet>
                        <h:outputText value="#{item.bookCategory}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{bookstoreController.prepareView}" value="#{bundle.ListBookstoreViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{bookstoreController.prepareEdit}" value="#{bundle.ListBookstoreEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{bookstoreController.destroy}" value="#{bundle.ListBookstoreDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{bookstoreController.prepareCreate}" value="#{bundle.ListBookstoreCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListBookstoreIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
